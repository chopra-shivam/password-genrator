<!DOCTYPE html>
<html>
    <head>
        <title>PASSWORD GENRATOR</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">   
    </head>
    <body>
        <div class="centerr">
            <h2 class="heading">PASSWORD GENRATOR</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="fa fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                    <div class="setting">
                        <span>Password Length</span>
                        <input type="number" min = "4" max="20"  id="pass" value="20" >
                    </div>
                    <div class="setting">
                        <span>Include Uppercases</span>
                        <input type="checkbox" id="uppercase" checked />
                    </div>
                    <div class="setting">
                        <span>Include Lowercases</span>
                        <input type="checkbox" id="lowercase" checked />
                    </div>
                    <div class="setting">
                        <span>Include Numbers</span>
                        <input type="checkbox" id="numbers" checked />
                    </div>
                    <div class="setting">
                        <span>Include Symbols</span>
                        <input type="checkbox" id="symbols" checked />
                    </div>
            </div>
            <div class="result-genrator">
                <button type="button" class="btn2 result-gen" id="gen">
                    GENRATE PASSWORD
                </button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
